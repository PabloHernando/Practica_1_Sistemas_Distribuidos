<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { width:85%;background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      #close{
        width:15%;
        background: rgba(0, 0, 0, 0.15);
        display:flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        right: 0;
        height: 3rem;
        bottom:0;
      }
      #closeButton{
        height: 2.07rem;
      }
    </style>
  </head>
  <body>
    <div id = "divMsgs">
      <ul id="messages"></ul>
    </div>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <form id="close" action="">
      <button id = "closeButton">Close</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      var div = document.getElementById('divMsgs');
      var close = document.getElementById('close');
      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      //var open;

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      close.addEventListener('submit', function(e) {
        e.preventDefault();
        socket.off();
        div.innerHTML = 
          `<h1 text-align = "center" align = "center">Socket Disconected, Press             the button to Reconnect</h1>
          <form id="open" action="" align = "center">
            <button id = "closeButton">Reconnect</button>
          </form>`;
        // open = document.getElementById('open');
      });

      // open.addEventListener('submit', function(e) {
      //   e.preventDefault();
      //   div.innerHTML = `<ul id="messages"></ul>`
      //   socket.on('chat message', function(msg) {
      //     var item = document.createElement('li');
      //     item.textContent = msg;
      //     messages.appendChild(item);
      //     window.scrollTo(0, document.body.scrollHeight);
      //   });
      // });
      
      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
